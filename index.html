<html>
    <head>
        <meta charset="utf-8">
        <title>VidSnagger</title>
        <link rel="stylesheet" href="style.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <content>
            <div class="ws" id="url-dl">
                <div id="intro-title" class="title">Type in a url to start downloading</div>
                <div id="download-form">
                    <input class="fl" type="text" placeholder="i.e: www.youtube.com/watch?v=dQw4w9WgXcQ">
                    <div class="fl" id="download">Snag it!</div>
                </div>
            </div>
            <div class="hidden" id="download-info">
                <hr>
                <div class="ws" id="videoinfo">
                    <div id="thumb"></div>
                    <div id="info">
                        <div id="title"></div>
                        <div id="undertitle">
                            <div id="vssicon"></div>
                            <div id="sections">
                                <div id="vss"></div>
                                <div id="duration"></div>
                                <div id="viewcount"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <table id="qualities" class="ws">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Quality</th>
                            <th>Size</th>
                            <th>Download</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </content>
    </body>
</html>
