<html>
    <head>
        <meta charset="utf-8">
        <title>VidSnagger</title>
        <link rel="stylesheet" href="style.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <content>
            <div id="url-dl">
                <div class="title">Type in a url to start downloading</div>
                <div id="download-form">
                    <input class="fl" type="text" placeholder="i.e: www.youtube.com/watch?v=dQw4w9WgXcQ">
                    <div class="fl" id="download">Snag it!</div>
                </div>
            </div>
        </content>
    </body>
</html>
